<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Brush Your Teeth</title>
  <meta name="description" content="brush your teeth and discover wild animals" />

  <meta property="og:title" content="Brush Your Teeth" />
  <meta property="og:description"
    content="This app helps kids brush theirs teeth frequently! It let them discover new animals and choose favourite music" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ulakrawczyk.github.io/brush-teeth/" />
  <meta property="og:image" content="https://ulakrawczyk.github.io/brush-teeth/assets/img/cover.jpg" />
  <meta property="og:image:width" content="1200px" />
  <meta property="og:image:heigth" content="628px" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" href="assets/img/dentist-158225.png" />
  <script src="https://kit.fontawesome.com/4decf178c1.js"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__heading">Umyj ząbki!</h1>
    <img src="assets/img/dentist-158225.png" alt="picture of a tooth" class="header__teeth">
  </header>
  <main>
    <section class="play">
      <!-- <p class="play__text play__text--1">zmień kolor tła:</p>
      <div class="play__button"></div> -->
      <p class="play__text play__text--2">wybierz piosenkę i myj ząbki przez 2 minutki</p>
      <iframe class="play__video" width="560" height="315"
        src="https://www.youtube.com/embed/Xkk8w3ln-Wk?controls=0&amp;start=61" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe class="play__video" width="560" height="315" src="https://www.youtube.com/embed/QRxH-II0OsA?start=146"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <p class="play__text play__text--1">dodaj mycie +</p>
      <div class="play__button play__button--js play__button--2">
        <p class="play__number play__number--js"></p>
      </div>
    </section>
    <section class="rewards">
      <h2 class="rewards__heading">zdobyte zwierzaki:</h2>
      <div class="rewards__wrapper">
        <img src="assets/img/bear.jpg" alt="picture of bear" class="rewards__animal rewards__animal--0">
        <img src="assets/img/croc.jpg" alt="picture of crocodile" class="rewards__animal rewards__animal--1">
        <img src="assets/img/delphin.jpg" alt="picture of dolphin" class="rewards__animal rewards__animal--2">
        <img src="assets/img/fish.jpg" alt="picture of fish" class="rewards__animal rewards__animal--3">
        <img src="assets/img/giraffe.jpg" alt="picture of giraffe" class="rewards__animal rewards__animal--4">
        <img src="assets/img/hipo.jpg" alt="picture of hipo" class="rewards__animal rewards__animal--5">
        <img src="assets/img/lion.jpg" alt="picture of lion" class="rewards__animal rewards__animal--6">
        <img src="assets/img/monkey.jpg" alt="picture of monkey" class="rewards__animal rewards__animal--7">
        <img src="assets/img/nerval.jpg" alt="picture of nerval" class="rewards__animal rewards__animal--8">
        <img src="assets/img/zebra.jpg" alt="picture of zebra" class="rewards__animal rewards__animal--9">
        <img src="assets/img/kangaroo.jpg" alt="picture of kangaroo" class="rewards__animal rewards__animal--10">
        <img src="assets/img/elephant.jpg" alt=" picture of elephant" class="rewards__animal rewards__animal--11">
      </div>
    </section>

  </main>


  <script src="js/main.js"></script>
</body>

</html>

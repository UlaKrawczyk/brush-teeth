<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Brush Your Teeth</title>
  <meta name="description" content="brush your teeth and discover wild animals" />

  <meta property="og:title" content="Brush Your Teeth" />
  <meta property="og:description"
    content="This app helps kids brush theirs teeth frequently! It let them discover new animals and choose favourite music" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ulakrawczyk.github.io/brush-teeth/" />
  <meta property="og:image" content="https://ulakrawczyk.github.io/brush-teeth/assets/img/cover.jpg" />
  <meta property="og:image:width" content="1200px" />
  <meta property="og:image:heigth" content="628px" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" href="assets/img/dentist-158225.png" />
  <script src="https://kit.fontawesome.com/4decf178c1.js"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__heading"><span>Myj ząbki</span><span>z Brawl Stars!</span></h1>
    <img src="assets/img/brawl-stars-logo.png" alt="brawl stars logo is star" class="header__teeth">
  </header>
  <main>
    <section class="play">
      <!-- <p class="play__text play__text--1">zmień kolor tła:</p>
      <div class="play__button"></div> -->
      <p class="play__text play__text--2">wybierz piosenkę i myj ząbki przez 2 minutki</p>

      <iframe class="play__video" width="560" height="315" src="https://www.youtube.com/embed/RPPcQXaCPDs?start=12"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

      <iframe class="play__video" width="560" height="315" src="https://www.youtube.com/embed/XKEEjucFqzk?start=19"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

      <iframe class="play__video" width="560" height="315" src="https://www.youtube.com/embed/vXEUO740ZrY?start=19"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

      <iframe class="play__video" width="560" height="315" src="https://www.youtube.com/embed/Yu4_F-smtfw?start=20"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>

      <p class="play__text play__text--1">dodaj mycie +</p>
      <div class="play__button play__button--js play__button--2">
        <p class="play__number play__number--js"></p>
      </div>
    </section>
    <section class="rewards">
      <h2 class="rewards__heading">zdobyte postaci:</h2>
      <div class="rewards__wrapper">
        <img src="../assets/img/8-BIT.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/BARLEY.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/BIBI.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/BO.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/BROCK.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/BULL.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/CARL.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/CROW.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/COLT.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/DARRYL.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/DYNAMIKE.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/EL PRIMO.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/FRANK.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/GENE.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/JESSIE.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/LEON.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/MORTIS.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/NITA.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/PAM.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/PENNY.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/PIPPER.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/POCO.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/RICO.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/ROSA.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/SANDY.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/SHELLY.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/SPIKE-B.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/TARA.png" alt="brawler" class="rewards__brawler">
        <img src="../assets/img/TICK.png" alt="brawler" class="rewards__brawler">
      </div>
    </section>
  </main>
  <footer class="footer">
    <button class="footer__button footer__button--js">wyczyść</button>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
